name: Cargo Clippy

on:
  pull_request:
  push:
    branches: [main]

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2025-06-12
          components: clippy
      - name: Clippy
        env:
          SQLX_OFFLINE: true
        run: cargo +nightly-2025-06-12 clippy --tests -- -D warnings
