name: Turbo Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    # We need to stay on ubuntu-22.04 due to an [issue with puppeteer in the
    # latest Ubuntu](https://github.com/puppeteer/puppeteer/issues/12818)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: true
      - name: Test
        run: pnpm turbo test
