[github]
repository = "fogo-foundation/fogo-sessions"

[git]
default_branch = "main"
release_branches = ["ci/rust-changesets"]

[changelog]
show_commit_hash = true
show_acknowledgments = true

[packages]
ignore_unpublished = true
# Only manage Rust/Cargo packages, ignore all npm/JS packages
ignore = [
    "npm/*",  # Ignore all npm packages
]
